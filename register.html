<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Notre Dame School UK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-[#f0f4f8] text-gray-800 font-sans">

  <!-- Header -->
  <div class="bg-[#0072bb] py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center text-white">
      <div class="flex items-center space-x-2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/School_icon.svg/1024px-School_icon.svg.png"
          class="h-8"
          alt="Logo"
        />
        <span class="text-xl font-semibold">Notre Dame School UK</span>
      </div>
      <a href="index.html" class="hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8">

      <!-- Success message (hidden by default) -->
      <div
        id="successMessage"
        class="hidden mb-4 p-4 text-green-800 bg-green-100 rounded"
        role="alert"
      >
        Registration successful!
      </div>

      <h2 class="mb-6 text-center text-2xl font-extrabold text-[#0072bb]">Create Your Account</h2>
      <form class="space-y-6" action="#" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="fname" class="block text-sm font-medium text-gray-700">First Name</label>
            <input
              id="fname"
              name="fname"
              type="text"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]"
            />
          </div>
          <div>
            <label for="lname" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input
              id="lname"
              name="lname"
              type="text"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]"
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]"
            />
          </div>
          <div>
            <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input
              id="confirm"
              name="confirm"
              type="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-[#ff9f1c] hover:bg-[#ffbf69] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff9f1c]"
          >
            Register
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-[#0072bb] font-medium hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // prevent form submission

      // Show success message
      successMessage.classList.remove("hidden");

      // Clear form inputs
      form.reset();

      // Hide message after 3 seconds
      setTimeout(() => {
        successMessage.classList.add("hidden");
      }, 3000);
    });
  </script>
</body>
</html>
