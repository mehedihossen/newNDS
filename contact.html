<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Notre Dame School UK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#f0f4f8] text-gray-800 font-sans">

  <!-- Header -->
  <div class="bg-[#0072bb] py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center text-white">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/School_icon.svg/1024px-School_icon.svg.png" class="h-8" alt="Logo">
        <span class="text-xl font-semibold">Notre Dame School UK</span>
      </div>
      <a href="index.html" class="hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Page Title -->
  <div class="text-center py-10 bg-white shadow">
    <h1 class="text-4xl font-bold text-[#0072bb]">Contact Us</h1>
    <p class="text-gray-600 mt-2">We're here to help and answer any question you might have</p>
  </div>

  <!-- Contact Section -->
  <section class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-10">
      
      <!-- Info -->
      <div class="space-y-8">
        <div class="flex items-start space-x-4">
          <svg class="w-6 h-6 text-[#ff9f1c]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.04 3.118a1 1 0 01-.272 1.068L9.2 9.8a11.042 11.042 0 005 5l1.93-1.93a1 1 0 011.068-.272l3.118 1.04a1 1 0 01.684.948V19a2 2 0 01-2 2h-1c-8.837 0-16-7.163-16-16V5z"/>
          </svg>
          <div>
            <h4 class="text-lg font-bold text-gray-800">Phone & WhatsApp</h4>
            <p class="text-[#0072bb]">+44 7418 364456</p>
          </div>
        </div>

        <div class="flex items-start space-x-4">
          <svg class="w-6 h-6 text-[#ff9f1c]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 8l7.89 5.26a3 3 0 003.22 0L22 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <div>
            <h4 class="text-lg font-bold text-gray-800">Email</h4>
            <p class="text-[#0072bb]">notredame@email.com</p>
          </div>
        </div>

        <div class="flex items-start space-x-4">
          <svg class="w-6 h-6 text-[#ff9f1c]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M13 2a10 10 0 11-2 0v10H8v4h8v-4h-3V2z"/>
          </svg>
          <div>
            <h4 class="text-lg font-bold text-gray-800">Social Media</h4>
            <div class="flex space-x-3 mt-1 text-[#0072bb]">
              <a href="#"><i class="fab fa-facebook-f hover:text-[#ff9f1c]"></i></a>
              <a href="#"><i class="fab fa-instagram hover:text-[#ff9f1c]"></i></a>
              <a href="#"><i class="fab fa-youtube hover:text-[#ff9f1c]"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div>
        <h3 class="text-2xl font-bold text-[#0072bb] mb-4">Send us a message</h3>
        <form class="grid grid-cols-1 gap-4">
          <input type="text" placeholder="Your Name" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9f1c]">
          <input type="email" placeholder="Your Email" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9f1c]">
          <input type="text" placeholder="Subject" class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9f1c]">
          <textarea rows="4" placeholder="Your Message..." class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9f1c]"></textarea>
          <button type="submit" class="bg-[#ff9f1c] hover:bg-[#ffbf69] text-white font-semibold px-6 py-3 rounded transition">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#0047BA] text-white py-6 text-center">
    <p>&copy; 2025 Notre Dame School UK. All rights reserved.</p>
  </footer>

</body>
</html>
