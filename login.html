<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Notre Dame School UK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[#f0f4f8] text-gray-800 font-sans">

  <!-- Header -->
  <div class="bg-[#0072bb] py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center text-white">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/School_icon.svg/1024px-School_icon.svg.png" class="h-8" alt="Logo">
        <span class="text-xl font-semibold">Notre Dame School UK</span>
      </div>
      <a href="index.html" class="hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
      <h2 class="mb-6 text-center text-2xl font-extrabold text-[#0072bb]">Login to Your Account</h2>
      <form class="space-y-6" action="dashboard.html" method="GET">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" name="email" type="email" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#ff9f1c] focus:border-[#ff9f1c]">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
                   class="h-4 w-4 text-[#0072bb] focus:ring-[#ff9f1c] border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-[#0072bb] hover:text-[#004f84]">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-[#ff9f1c] hover:bg-[#ffbf69] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff9f1c]">
            Sign In
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?

        <a href="register.html" class="text-[#0072bb] font-medium hover:underline">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
